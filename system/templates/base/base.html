{% load static %}
<!DOCTYPE html>
<!--

<html>
    <head>
        <title>{% block title %}USGest{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/estilos.css' %}" rel="stylesheet" type="text/css"/>
        {% block stylesheets %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
       
        <script src="{% static 'js/jquery-latest.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min_1.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/validator.js' %}" type="text/javascript"></script>

        {% block scripts %}{% endblock %}
    </body>
    
</html>
